{% extends 'BookBarnApp/base.html' %}


{% block head_block %}

     <!-- This is the working script which allow only numbers
    Find a suitable place to keep it -->    
    <script type="text/javascript">
        function onlyNumber(id){ 
            var DataVal = document.getElementById(id).value;
            document.getElementById(id).value = DataVal.replace(/[^0-9]/g,'');
        }
    </script>

{% endblock %}


{% block body_block %}


    <div class="container mainContainer">
        {% if registered %}
        <div class="row signupPageHeading">
            <div class="col">
                <h4>Thank you for registering!</h4>
            <a href="{% url 'homeView' %}">Return to the homepage.</a><br />
            </div>
        </div>
        {% else %}
        <div class="row signupPageHeading">
            <div class="col">
                <h4>Register here!</h4><br />
            </div>
        </div>
        <div class="row signupPageForm">
            <div class="col">
                <form id="user_form" method="post" action="{% url 'signupView' %}">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input class="signupPageButton" type="submit" name="submit" value="Register" />
                </form>
            </div>
        </div>
        {% endif %}
    </div>

{% endblock %}
